{% load i18n wagtailcore_tags %}

<nav class="learning-breadcrumb">
  <ul>
    <li>
      <a href="{% url 'learning_nuggets:index' %}" class="learning-breadcrumb__link" {% if is_ajax %} data-sidebar{% endif %}>
        {% translate 'Learning Center' %}
      </a>
    </li>
    <i class="fas fa-chevron-right" aria-hidden="true"></i> 
    <li>
      <a href="{% url 'learning_nuggets:category' category_slug=nugget.category.slug %}" {% if is_ajax %} data-sidebar{% endif %}>
        {{ nugget.category }}
      </a>
    </li>
    <i class="fas fa-chevron-right" aria-hidden="true"></i> 
    <li>
      <span class="learning-breadcrumb__current">{{ nugget.title }}</span>
    </li>
  </ul>
</nav>

{% for block in nugget.content %}
  {% include_block block %}
{% empty %}
  <p>{% translate 'No content available.' %}</p>
{% endfor %}
