<!-- templates/projects/export_to_summary.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body text-center">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <h4>Preparing project data for AI summarization...</h4>
                    <p class="text-muted">Exporting: {{ project.name }}</p>
                    <small class="text-muted">This may take a moment for large projects.</small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Hidden form with FULL JSON data -->
<form id="summary-form" method="POST" action="/summarization/test/" style="display: none;">
    {% csrf_token %}
    <input type="hidden" name="text" value='{{ json_text }}'>
    <input type="hidden" name="max_length" value="2000">
    <input type="hidden" name="provider" value="openrouter">
</form>

<script>
// Auto-submit form when page loads
document.addEventListener('DOMContentLoaded', function() {
    // Small delay to show loading message
    setTimeout(function() {
        document.getElementById('summary-form').submit();
    }, 1000);
});
</script>
{% endblock %}
